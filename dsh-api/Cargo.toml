# dsh-api
[package]
name = "dsh-api"

authors.workspace = true
description.workspace = true
edition.workspace = true
publish.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
dsh-api-macros = { path = "../dsh-api-macros" }
dsh-api-generated = { path = "../dsh-api-generated" }
chrono = { version = "0.4", features = ["serde"] }
dsh_sdk = { version = "0.4", features = ["rest-token-fetcher"], default-features = false }
lazy_static = "1.5"
progenitor-client = "0.7"
regress = "0.10"
reqwest = { version = "0.11" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bytes = "1.7"
futures = "0.3"
futures-core = "0.3"
log = "0.4.22"
itertools = "0.13.0"

[dev-dependencies]
serde_json = "1.0"
tokio = { version = "1.40", features = ["rt", "rt-multi-thread", "macros"] }
